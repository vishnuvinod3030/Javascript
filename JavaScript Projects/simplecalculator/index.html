<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: 100vh;" class="d-flex justify-content-center mt-5">

    <div class="container border border-3 shadow p-5" style="height: 400px;">
        <h3 class="fw-bolder text-center">Simple Calculator</h3>
        <form action="">
            <div class="mb-3">
                <label for="">Enter number1</label>
                <input type="text" id="box1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="">Enter number2</label>
                <input type="text" id="box2" class="form-control">
            </div>
            <div class="mb-3">
                <input type="button" class=" btn btn-info" value="Add" onclick="performAddiction()">
                <input type="button" class=" btn btn-success" value="Sub" onclick="performSubtraction()">
                <input type="button" class=" btn btn-danger" value="Mul" onclick="performMultiplication()">
                <input type="button" class=" btn btn-dark" value="Div" onclick="performDivision()">

            </div>
        </form>
        <div id="resultbox"></div>
    </div>
    



</body>
</html>
